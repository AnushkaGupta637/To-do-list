<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body
        {
            background-color:rgb(238, 238, 225); 
        }
        .title
        {
            display: flex;
            background-color:#964d4d;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 60px;
        }
        .row
        {
            padding-left: 60px;
        }
    </style>
</head>
<body> 
    <div class="container">
        <div class="title"><h1 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">TO-DO List</h1></div>
        <br><br>
        <div class="row">
            <div class="input-group" style="display: inline;">
                <input type="text" placeholder="enter to-do item" id="box" size="40vw" style="border: solid black 2px;">
            </div>
            <div class="submit-group" style="display: inline;">
                <input type="button" value="add" onclick="add_item()" size="10vw" style="background-color: black; color: white; border-radius: 5px;">
            </div>
        </div>
        <div class="row">
            <h2>Tasks</h3>
            <ul id="list_item"></ul>
        </div>
    </div>
    <script>
        function add_item()
        {
            var item=document.getElementById("box");
            var list_item=document.getElementById("list_item");
            if(item.value!="")
            {
                var make_li=document.createElement("li");
                make_li.appendChild(document.createTextNode(item.value));
                list_item.appendChild(make_li);
                item.value="";

                make_li.onclick=function()
                {
                    this.parentNode.removeChild(this);
                }
            }
            else{
                alert("add a valid value");
            }
        }
    </script>
</body>
</html>
